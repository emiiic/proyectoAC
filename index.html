<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Asistencias</title>
  <link rel="stylesheet" href="styles.css">

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="app.js" defer></script>
</head>

<body>
  
  <div class="container">
    
    <!-- inicio de sesion -->
    
    <div id="login-section">
      <h1>¡BIENVENIDO!</h1>
        <h3>Iniciar sesión</h3>
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Iniciar sesión</button>
        <p id="login-error" style="color:red;"></p>
    </div>  

    <!-- menú principal -->
    <div id="menu-section" style="display: none;">
      <h1>OPCIONES</h1>
      <button onclick="showSection('estudiantes')">Estudiantes</button>
      <button onclick="showSection('asistencia')">Asistencia</button>
      <button onclick="showSection('config-horario')">Configurar horario</button>
      <button onclick="logout()">Cerrar sesión</button>
    </div>

    <!-- estudiantes -->
    <div id="estudiantes-section" class="content-section" style="display: none;">
      <h2>LISTA DE ESTUDIANTES</h2>
      <ul id="estudiantes-list"></ul>
      <button onclick="goBack()">Regresar</button>
    </div>

    <!-- asistencia -->
    <div id="asistencia-section" class="content-section" style="display: none;">
      <h2>REGISTRO DE ASISTENCIA</h2>
      <p>Aquí se mostrará la asistencia registrada.</p>
      <button onclick="goBack()">Regresar</button>
    </div>

    <!-- horario -->
    <div id="config-horario-section" class="content-section" style="display: none;">
      <h2>Configurar Horario de entrada</h2>
      <input type="time" id="horario-entrada">
      <button onclick="saveHorario()">Guardar</button>
      <button onclick="goBack()">Regresar</button>
    </div>
  </div>

  <footer class="footer-banner">
    Proyecto realizado para el curso de Arquitectura de Computadoras - GRUPO 10
  </footer>

</body>

</html>
